<body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.12&appId=511406032584444&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script type="text/javascript">
        (function(w, d) {
            var loader = function() {
                var s = d.createElement("script"),
                    tag = d.getElementsByTagName("script")[0];
                s.src = "//cdn.iubenda.com/iubenda.js";
                tag.parentNode.insertBefore(s, tag);
            };
            if (w.addEventListener) {
                w.addEventListener("load", loader, false);
            } else if (w.attachEvent) {
                w.attachEvent("onload", loader);
            } else {
                w.onload = loader;
            }
        })(window, document);
    </script>

    <h1>Bomberman em p5.js</h1>
    <div class="sidebar">
        <h3>Options</h3>
        <ul>
            <li>
                <a onclick="allowFullSreen()">FullScreen</a>
            </li>
            <li>
                <a onclick="location.reload()">Reload</a>
            </li>
            <li>
                <a onclick="facebookShare()" href="https://hugoazevedosoares.github.io/bombermanJS/">Compartilhar</a>
            </li>
        </ul>
    </div>
    <div id="controls">
        <div class="uper-row">
            <button class="command" id="up" onclick="commands('up')">U</button>
        </div>
        <div class="main-row">
            <button class="command" id="left" onclick="commands('left')">L</button>
            <button class="command" id="right" onclick="commands('right')">R</button>
            <button class="command" id="bomb" onclick="commands('bomb')">B</button>
        </div>
        <div class="lower-row">
            <button class="command" id="down" onclick="commands('down')">D</button>
        </div>
    </div>
    <div id="credits">
        <p>By
            <a href="https://hugoazevedosoares.github.io/" target="_blank">Hugo Azevedo</a> -
